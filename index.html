<script type="application/javascript">
    function testValue() {
        let shuizong = document.getElementById("shuizong").value
        let shuida = document.getElementById("shuida").value
        let dian = document.getElementById("dian").value

        let shuizong1 = document.getElementById("shuizong1").value
        let shuida1 = document.getElementById("shuida1").value
        let dian1 = document.getElementById("dian1").value

        let shuijia1 = document.getElementById("shuijia1").value
        let dianjia1 = document.getElementById("dianjia1").value


        let yongshui = (shuizong1 - shuizong) - (shuida1 - shuida)
        let htmlyongshui = "(" + shuizong1 + "-" + shuizong + ")-(" + shuida1 + "-" + shuida + ")=" + yongshui;

        let shuifei = yongshui * shuijia1
        let htmlshuifei = yongshui + "*" + shuijia1 + "=" + shuifei;

        let yongdian = dian1 - dian
        let htmlyongdian = dian1 + "-" + dian + "=" + yongdian

        let dainfei = yongdian * dianjia1
        let htmldainfei = yongdian + "*" + dianjia1 + "=" + dainfei

        let heji = shuifei + dainfei
        let htmlheji = shuifei + "+" + dainfei + "=" + heji

        document.getElementById("htmlyongshui").innerHTML = htmlyongshui
        document.getElementById("htmlshuifei").innerHTML = htmlshuifei
        document.getElementById("htmlyongdian").innerHTML = htmlyongdian
        document.getElementById("htmldainfei").innerHTML = htmldainfei
        document.getElementById("htmlheji").innerHTML = htmlheji

        let myDate = new Date();
        let timespan = myDate.toLocaleDateString()
        document.getElementById("timespan").innerHTML = timespan
    }

</script>
